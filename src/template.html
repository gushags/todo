<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Today</title>
  </head>
  <body>
    <h1></h1>
    <main>
      <div id="today">
        <h3>To Do</h3>
        <p id="today-add">Add...</p>
        <form id="today-form" class="display-none">
          <div>
            <label for="todo-title">To Do</label>
            <input type="text" id="todo-title" name="todo-title" required />
          </div>
          <div>
            <label for="todo-desc">Description</label>
            <input type="text" id="todo-desc" name="todo-desc" />
          </div>
          <div>
            <span>
              <label for="todo-date" required>Date</label>
              <input type="date" id="todo-date" name="todo-date" />
            </span>
            <span>
              <label for="todo-priority">Priority</label>
              <input
                type="radio"
                id="low"
                name="todo-priority"
                value="Low"
                checked
              />
              <label for="low">Low</label>
              <input type="radio" id="mid" name="todo-priority" value="Mid" />
              <label for="mid">Mid</label>
              <input type="radio" id="high" name="todo-priority" value="High" />
              <label for="high">High</label>
            </span>
          </div>
          <button id="today-button" type="submit">Add</button>
        </form>
        <div id="today-display"></div>
      </div>
      <div id="project-display" class="display-none"></div>
      <div id="projects">
        <h3>Projects</h3>
        <p id="project-add">Add...</p>
        <form id="project-form" class="display-none">
          <label for="project-title">To Do</label>
          <input type="text" id="project-title" name="project-title" required />

          <label for="project-date">Due Date</label>
          <input type="date" id="project-date" name="project-date" required />

          <button id="project-button" type="submit">Add</button>
        </form>
        <div id="projects-list"></div>
      </div>
    </main>
  </body>
</html>
